<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners and gradient -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Code brackets style with SB -->
  <text x="8" y="42" font-family="monospace" font-size="36" font-weight="bold" fill="white" opacity="0.3">&lt;</text>
  <text x="19" y="44" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">SB</text>
  <text x="47" y="42" font-family="monospace" font-size="36" font-weight="bold" fill="white" opacity="0.3">/&gt;</text>
</svg>